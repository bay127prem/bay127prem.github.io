<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Fira Code', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #333;
            margin: 0 auto 30px auto;
            animation: pulse 2s infinite;
        }

        .logo-container img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }

        .coming-soon {
            font-size: 2rem;
            color: #333;
            letter-spacing: 2px;
            position: relative;
        }

        .dots {
            display: inline-block;
            margin-left: 5px;
        }

        .dot {
            display: inline-block;
            animation: dot-blink 1.5s infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes dot-blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="bay127prem">
        </div>
        <div class="coming-soon">
            Coming Soon<span class="dots"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>
        </div>
    </div>
</body>
</html>
